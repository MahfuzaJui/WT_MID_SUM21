<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>HTML Page 1</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2" align="center"> <b>User Form</b></td>    
        </tr>
        <tr>
            <td > Enter Name </td> 
            <td > <input type="text" placeholder="Enter your full name"> </td>   
        </tr>
        <tr>
            <td  > Enter Password </td> 
            <td > <input type="password" placeholder="Enter a 8 characters password"> </td>   
        </tr>
        <tr>
            <td > Enter Address </td>
            <td > <textarea></textarea> </td>
        </tr>
        <tr>
            <td >Select Game:</td>
            <td> <input type="checkbox"> Hockey <br><input type="checkbox">Football<br>
                <input type="checkbox"> Badminton <br> <input type="checkbox">Volleyball <br>
                <input type="checkbox">Cricket <br> </td> 
        </tr>
        <tr>
            <td >Gender:</td>
            <td>  <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female </td>
        </tr>
        <tr>
            <td >Select your Age:</td>
            <td > <select>
                <option>Select</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                
                </select> </td>
        </tr>
        <tr>
           <td colspan="2" align="center"> <button>Click Me</button>
            <button>Reset</button>
            <button>Submit Form</button>
        </td>
        </tr>
    </table>
</body>
</html>
