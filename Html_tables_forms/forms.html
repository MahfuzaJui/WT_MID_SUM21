<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>HTML forms</title>
</head>
<body>
    <form>
        <fieldset>
            <table>
                <tr>
                    <td align="right">Name:</td>
                    <td><input type="text" placeholder="Enter your full name"> </td>
                </tr>
                <tr>
                    <td align="right">UserName:</td>
                    <td> <input type="text" placeholder="Enter your username"> </td>
                </tr>
                <tr>
                    <td align="right">Password:</td>
                    <td> <input type="password" placeholder="Enter a 8 characters password"> </td>
                </tr>
                <tr>
                    <td align="right">Gender:</td>
                    <td>  <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female </td>
                </tr>
                <tr>
                    <td align="right">Profession:</td>
                    <td> <select>
                        <option>Service</option>
                        <option>Business</option>
                        <option>Teacher</option>
                        
                        </select> </td>
                </tr>
                <tr>
                    <td align="right">Hobbies:</td>
                    <td> <input type="checkbox"> Music &nbsp;<input type="checkbox">Movies<br>
                        <input type="checkbox"> Games
                        <input type="checkbox">Sports </td> 
                </tr>
                <tr>
                    <td align="right">Bio:</td>
                    <td> <textarea></textarea> </td>
                </tr>
                <tr>
            
                    <td align="right" colspan="2"> <input type="submit" value="Register"> </td>
                </tr>
            </table>

        
            <!--  <button>Register</button> --> <!--Another way of giving button-->
            
        </fieldset>
    </form>
</body>
</html>
